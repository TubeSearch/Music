<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSync - Share Your Beats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0d2e 0%, #2d1b4e 50%, #4a2c6b 100%);
            color: #e0d0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(26, 13, 46, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid #6b46c1;
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #a855f7, #ec4899, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        .tagline {
            text-align: center;
            color: #c4b5fd;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .upload-section {
            background: rgba(45, 27, 78, 0.6);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .upload-area {
            border: 2px dashed #a855f7;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
        }

        .upload-area:hover {
            border-color: #ec4899;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 4rem;
            color: #a855f7;
            margin-bottom: 1rem;
        }

        .input-group {
            margin: 1rem 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c4b5fd;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 10px;
            background: rgba(45, 27, 78, 0.8);
            color: #e0d0ff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .song-card {
            background: rgba(45, 27, 78, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
            border-color: #a855f7;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #a855f7;
            margin-bottom: 0.5rem;
        }

        .song-meta {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .player-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 13, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-top: 2px solid #6b46c1;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .player-section.active {
            transform: translateY(0);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            color: #a855f7;
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .waveform-container {
            width: 100%;
            height: 60px;
            background: rgba(45, 27, 78, 0.6);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .waveform {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
            padding: 5px;
        }

        .waveform-bar {
            background: linear-gradient(to top, #a855f7, #ec4899);
            border-radius: 2px;
            transition: all 0.1s ease;
            min-width: 2px;
        }

        .waveform-bar.active {
            background: linear-gradient(to top, #f97316, #fbbf24);
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.6);
        }

        .progress-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(249, 115, 22, 0.3) 0%, 
                rgba(249, 115, 22, 0.1) 100%);
            transition: width 0.1s ease;
            border-radius: 8px;
        }

        .time-info {
            color: #9ca3af;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: right;
        }

        .loading {
            text-align: center;
            color: #a855f7;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .player-controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .songs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">üéµ SoundSync</h1>
        <p class="tagline">Share your beats across all devices</p>
    </div>

    <div class="container">
        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('audioFile').click()">
                <div class="upload-icon">üéµ</div>
                <h3>Drop your audio files here or click to browse</h3>
                <p>Supports MP3, WAV, OGG formats</p>
            </div>
            
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">
            
            <div class="input-group">
                <label for="songTitle">Song Title</label>
                <input type="text" id="songTitle" placeholder="Enter song title...">
            </div>
            
            <button class="btn" id="uploadBtn" disabled>
                Upload Song
            </button>
        </div>

        <div id="songsContainer">
            <div class="loading loading-pulse">Loading your music library...</div>
        </div>
    </div>

    <div class="player-section" id="playerSection">
        <div class="player-controls">
            <button class="play-btn" id="playBtn">‚ñ∂Ô∏è</button>
            <div class="track-info">
                <div class="track-title" id="currentTrackTitle">Select a song to play</div>
                <div class="waveform-container" id="waveformContainer">
                    <div class="progress-overlay" id="progressOverlay"></div>
                    <div class="waveform" id="waveform">
                        <!-- Waveform bars will be generated here -->
                    </div>
                </div>
            </div>
            <div class="time-info" id="timeInfo">0:00 / 0:00</div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, onSnapshot, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_RmPGmYLZAl1IpOfKYXrJlJmAVHxYhik",
            authDomain: "music-13b62.firebaseapp.com",
            projectId: "music-13b62",
            storageBucket: "music-13b62.firebasestorage.app",
            messagingSenderId: "188109099327",
            appId: "1:188109099327:web:e6a64a19e6fb3cae48438a",
            measurementId: "G-RB3RMDVZJ2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const audioFile = document.getElementById('audioFile');
        const songTitle = document.getElementById('songTitle');
        const uploadBtn = document.getElementById('uploadBtn');
        const songsContainer = document.getElementById('songsContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playerSection = document.getElementById('playerSection');
        const currentTrackTitle = document.getElementById('currentTrackTitle');
        const waveform = document.getElementById('waveform');
        const progressOverlay = document.getElementById('progressOverlay');
        const timeInfo = document.getElementById('timeInfo');
        const waveformContainer = document.getElementById('waveformContainer');

        let currentSong = null;
        let isPlaying = false;
        let waveformData = [];
        let currentWaveformBars = [];

        // File input change handler
        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadBtn.disabled = false;
                if (!songTitle.value) {
                    songTitle.value = file.name.replace(/\.[^/.]+$/, "");
                }
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Split base64 data into chunks for Firestore
        function chunkBase64Data(base64Data, chunkSize = 900000) { // ~900KB chunks
            const chunks = [];
            const dataOnly = base64Data.split(',')[1]; // Remove data URL prefix
            const mimeType = base64Data.split(',')[0]; // Keep the data URL prefix
            
            for (let i = 0; i < dataOnly.length; i += chunkSize) {
                chunks.push(dataOnly.substring(i, i + chunkSize));
            }
            
            return { chunks, mimeType };
        }

        // Reconstruct base64 data from chunks
        async function reconstructBase64FromChunks(songId) {
            try {
                // Get the main song document first to know how many chunks
                const songDoc = await getDocs(query(collection(db, 'songs'), 
                    orderBy('uploadedAt', 'desc')));
                
                let mainSong = null;
                songDoc.forEach(doc => {
                    if (doc.id === songId) {
                        mainSong = { id: doc.id, ...doc.data() };
                    }
                });

                if (!mainSong || !mainSong.totalChunks) {
                    throw new Error('Song metadata not found');
                }

                // Get all chunks
                const chunkPromises = [];
                for (let i = 0; i < mainSong.totalChunks; i++) {
                    chunkPromises.push(
                        getDocs(query(collection(db, `songs/${songId}/chunks`)))
                    );
                }

                const chunkDocs = await Promise.all(chunkPromises);
                const chunks = [];
                
                // Get chunks from subcollection
                const chunksSnapshot = await getDocs(collection(db, `songs/${songId}/chunks`));
                chunksSnapshot.forEach(doc => {
                    const data = doc.data();
                    chunks[data.index] = data.chunk;
                });

                // Reconstruct the full base64 string
                const fullData = chunks.join('');
                return `${mainSong.mimeTypePrefix},${fullData}`;

            } catch (error) {
                console.error('Error reconstructing audio data:', error);
                throw error;
            }
        }

        // Upload functionality
        uploadBtn.addEventListener('click', async () => {
            const file = audioFile.files[0];
            const title = songTitle.value.trim();

            if (!file || !title) {
                showMessage('Please select a file and enter a title', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Converting & Uploading...';

            try {
                // Convert audio file to base64
                const base64Data = await fileToBase64(file);
                const duration = await getAudioDuration(file);
                
                // Split base64 data into chunks
                const { chunks, mimeType } = chunkBase64Data(base64Data);

                // Save main song metadata to Firestore
                const songDocRef = await addDoc(collection(db, 'songs'), {
                    title: title,
                    filename: file.name,
                    size: file.size,
                    mimeType: file.type,
                    mimeTypePrefix: mimeType,
                    uploadedAt: new Date(),
                    duration: duration,
                    totalChunks: chunks.length,
                    isChunked: true
                });

                // Save chunks to subcollection
                const chunkPromises = chunks.map((chunk, index) => 
                    addDoc(collection(db, `songs/${songDocRef.id}/chunks`), {
                        index: index,
                        chunk: chunk,
                        uploadedAt: new Date()
                    })
                );

                await Promise.all(chunkPromises);

                showMessage(`Song uploaded successfully in ${chunks.length} chunks!`, 'success');
                
                // Reset form
                audioFile.value = '';
                songTitle.value = '';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Upload Song';

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Failed to upload song. Please try again.', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Song';
            }
        });

        // Get audio duration
        function getAudioDuration(file) {
            return new Promise((resolve) => {
                const audio = document.createElement('audio');
                audio.preload = 'metadata';
                audio.onloadedmetadata = () => {
                    resolve(audio.duration);
                };
                audio.src = URL.createObjectURL(file);
            });
        }

        // Load and display songs
        async function loadSongs() {
            try {
                const q = query(collection(db, 'songs'), orderBy('uploadedAt', 'desc'));
                
                // Real-time listener for songs
                onSnapshot(q, (snapshot) => {
                    const songs = [];
                    snapshot.forEach((doc) => {
                        songs.push({ id: doc.id, ...doc.data() });
                    });
                    displaySongs(songs);
                });

            } catch (error) {
                console.error('Error loading songs:', error);
                songsContainer.innerHTML = '<div class="error">Failed to load songs</div>';
            }
        }

        // Display songs
        function displaySongs(songs) {
            if (songs.length === 0) {
                songsContainer.innerHTML = `
                    <div style="text-align: center; color: #9ca3af; margin: 2rem 0;">
                        <h3>No songs uploaded yet</h3>
                        <p>Upload your first song to get started!</p>
                    </div>
                `;
                return;
            }

            const songsGrid = songs.map(song => `
                <div class="song-card" onclick="playSong('${song.audioData}', '${song.title}')">
                    <div class="song-title">${song.title}</div>
                    <div class="song-meta">
                        ${formatFileSize(song.size)} ‚Ä¢ ${formatDuration(song.duration)}
                        <br>
                        ${formatDate(song.uploadedAt.toDate())}
                    </div>
                </div>
            `).join('');

            songsContainer.innerHTML = `
                <h2 style="color: #a855f7; margin-bottom: 1rem;">Your Music Library</h2>
                <div class="songs-grid">${songsGrid}</div>
            `;
        }

        // Play song
        window.playSong = async (audioData, title) => {
            currentSong = { audioData, title };
            currentTrackTitle.textContent = title;
            audioPlayer.src = audioData; // Use base64 data URL directly
            playerSection.classList.add('active');
            
            // Generate waveform when audio loads
            audioPlayer.addEventListener('loadeddata', generateWaveform, { once: true });
            
            try {
                await audioPlayer.play();
                isPlaying = true;
                playBtn.textContent = '‚è∏Ô∏è';
            } catch (error) {
                console.error('Playback error:', error);
                showMessage('Failed to play audio', 'error');
            }
        };

        // Generate waveform visualization
        async function generateWaveform() {
            try {
                // Create AudioContext for waveform analysis
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Convert base64 to array buffer
                const base64Data = audioPlayer.src.split(',')[1];
                const binaryString = window.atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const arrayBuffer = bytes.buffer;
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // Get audio data
                const channelData = audioBuffer.getChannelData(0);
                const sampleRate = audioBuffer.sampleRate;
                const duration = audioBuffer.duration;
                
                // Create waveform data (200 bars)
                const barCount = 200;
                const samplesPerBar = Math.floor(channelData.length / barCount);
                waveformData = [];
                
                for (let i = 0; i < barCount; i++) {
                    let sum = 0;
                    let start = i * samplesPerBar;
                    let end = Math.min(start + samplesPerBar, channelData.length);
                    
                    for (let j = start; j < end; j++) {
                        sum += Math.abs(channelData[j]);
                    }
                    
                    let average = sum / (end - start);
                    waveformData.push(Math.min(average * 100, 100));
                }
                
                // Create waveform bars
                waveform.innerHTML = '';
                currentWaveformBars = [];
                
                waveformData.forEach((height, index) => {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.height = `${Math.max(height, 2)}%`;
                    bar.style.flex = '1';
                    waveform.appendChild(bar);
                    currentWaveformBars.push(bar);
                });
                
            } catch (error) {
                console.error('Waveform generation error:', error);
                // Fallback to simple bars
                createFallbackWaveform();
            }
        }

        // Create fallback waveform
        function createFallbackWaveform() {
            waveform.innerHTML = '';
            currentWaveformBars = [];
            
            for (let i = 0; i < 200; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                bar.style.height = `${Math.random() * 80 + 10}%`;
                bar.style.flex = '1';
                waveform.appendChild(bar);
                currentWaveformBars.push(bar);
            }
        }

        // Play/pause controls
        playBtn.addEventListener('click', () => {
            if (!currentSong) return;

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audioPlayer.play();
                isPlaying = true;
                playBtn.textContent = '‚è∏Ô∏è';
            }
        });

        // Update progress and waveform
        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const progress = (currentTime / duration) * 100;
                progressOverlay.style.width = `${progress}%`;
                
                // Update active waveform bars
                const activeBarIndex = Math.floor((currentTime / duration) * currentWaveformBars.length);
                currentWaveformBars.forEach((bar, index) => {
                    if (index <= activeBarIndex) {
                        bar.classList.add('active');
                    } else {
                        bar.classList.remove('active');
                    }
                });
                
                // Update time display
                timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }
        });

        // Waveform click to seek
        waveformContainer.addEventListener('click', (e) => {
            if (!currentSong || !audioPlayer.duration) return;
            
            const rect = waveformContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            const seekTime = percentage * audioPlayer.duration;
            
            audioPlayer.currentTime = seekTime;
        });

        // Audio ended
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
            progressOverlay.style.width = '0%';
            currentWaveformBars.forEach(bar => bar.classList.remove('active'));
        });

        // Utility functions
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.upload-section').insertBefore(
                messageDiv, 
                document.querySelector('.upload-area')
            );
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Initialize app
        loadSongs();
    </script>
</body>
</html>
